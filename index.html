<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>kek</title>
  </head>

  <body class="page">
    <header class="header container">
      <img src="./img/header/logo.svg" alt="МЕСТО росся" class="header__logo" />
    </header>
    <main class="main container">
      <section class="profile">
        <div class="profile__person person">
          <img src="./img/profile/kusto.jpg" alt="Жак-Ив Кусто" class="person__img" />
          <div class="person__text">
            <div class="person__group">
              <h1 class="person__name">Жак-Ив Кусто</h1>
              <button class="person__button">
                <img
                  src="./img/profile/pencil.svg"
                  alt="карандаш"
                  class="person__button-img"
                />
              </button>
            </div>
            <p class="person__subtext">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button">
          <img
            src="./img/profile/plus.svg"
            alt="плюс"
            class="profile__button-img"
          />
        </button>
      </section>
      <section class="photo"></section>
    </main>
    <footer class="footer"></footer>
    <script src="main.js"></script>
  </body>

</html>
