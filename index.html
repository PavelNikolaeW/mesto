    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>

  <body class="page">
    <header class="header container">

            <p class="person__subtext">Исследователь океана</p>

          <img src="./img/profile/plus.svg" alt="плюс" class="profile__button-img" />

      </section>

        <h2 class="footer__copywriting">© 2020 Mesto Russia</h2>

    <div class="popup" id="popup-edit">
      <div class="popup__container">
        <div class="popup__body">
          <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" class="popup__form">
              <input type="text" class="popup__input name" />

              <button type="submit" class="popup__submit">Сохранить</button>
            </form>
