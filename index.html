<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header container">
      <img src="./images/header/logo.svg" alt="МЕСТО росся" class="header__logo" />
    </header>
    <main class="main container">
      <section class="profile">
        <div class="profile__person person">
          <img src="./images/profile/kusto.jpg" alt="Жак-Ив Кусто" class="person__img" />
          <div class="person__text">
            <div class="person__group">
              <h1 class="person__name">Жак-Ив Кусто</h1>
              <button type="button" class="person__button popup-link" id="edit">
                <img
                  src="./images/profile/pencil.svg"
                  alt="карандаш"
                  class="person__button-img"
                />
              </button>
            </div>
            <p class="person__subtext">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__button popup-link" id="add">
          <img
            src="./images/profile/plus.svg"
            alt="плюс"
            class="profile__button-img"
          />
        </button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer container">
      <p class="footer__copywriting">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-edit">
      <div class="popup__container">
        <div class="popup__body">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="#" name="editForm" class="popup__form" novalidate>
            <label for="name" class="popup__label">
              <input
                type="text"
                name="name"
                class="popup__input popup__input_type_name"
								required minlength="2" maxlength="40"
								placeholder="имя"
              />
              <span class="popup__input-error"></span>
            </label>
            <label for="subtext" class="popup__label">
              <input
                type="text"
                name="subtext"
                class="popup__input popup__input_type_subtext"
								required minlength="2" maxlength="200"
								placeholder="подпись"
              />
              <span class="popup__input-error"></span>
            </label>
            <button type="submit" class="popup__submit">Сохранить</button>
          </form>
        </div>
        <button type="button" class="popup__close"></button>
      </div>
    </div>
    <div class="popup" id="popup-add">
      <div class="popup__container">
        <div class="popup__body">
          <h2 class="popup__title">Новое место</h2>
          <form action="#" name="addForm" class="popup__form" novalidate>
            <label for="title" class="popup__label">
							<input
								type="text"
								placeholder="Название"
								class="popup__input popup__input_type_title"
								required minlength="2" maxlength="30"
							/>
							<span class="popup__input-error"></span>
						</label>
            <label for="link" class="popup__label">
							<input
								type="url"
								name="link"
								placeholder="Ссылка на картинку"
								class="popup__input popup__input_type_link"
								required
							/>
							<span class="popup__input-error"></span>
						</label>
            <button type="submit" class="popup__submit">Создать</button>
          </form>
        </div>
        <button type="button" class="popup__close "></button>
      </div>
    </div>
    <div class="popup popup_card">
      <div class="popup__card-container">
        <figure class="popup__figure">
          <img src="#" alt="#" class="popup__img" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button type="button" class="popup__close"></button>
      </div>
    </div>
    <template id="template-card">
      <li class="card">
        <button type="button" class="card__urn"></button>
        <img src="в3ц" alt="в3ц" class="card__img" />
        <div class="card__footer">
          <h2 class="card__title"></h2>
          <button type="button" class="card__button"></button>
        </div>
      </li>
    </template>
    <script type='module' src="./js/formValidator.js"></script>
    <script type='module' src="./js/Card.js"></script>
    <script type='module' src="./js/utils.js"></script>
    <script type='module' src="./js/index.js"></script>	
  </body>

</html>
