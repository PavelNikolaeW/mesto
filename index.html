<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header container">
      <img src="./images/header/logo.svg" alt="МЕСТО росся" class="header__logo" />
    </header>
    <main class="main container">
      <section class="profile">
        <div class="profile__person person">
          <img src="./images/profile/kusto.jpg" alt="Жак-Ив Кусто" class="person__img" />
          <div class="person__text">
            <div class="person__group">
              <h1 class="person__name">Жак-Ив Кусто</h1>
              <button type="button" class="person__button popup-link" id="edit">
                <img src="./images/profile/pencil.svg" alt="карандаш" class="person__button-img" />
              </button>
            </div>
            <p class="person__subtext">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__button">
          <img src="./images/profile/plus.svg" alt="плюс" class="profile__button-img" />
        </button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img src="./images/photo/1.jpg" alt="1" class="card__img" />
            <div class="card__footer">
              <h2 class="card__title">Карачаевск </h2>
              <button type="button" class="card__button">
                <img
                  src="./images/photo/like.svg"
                  alt="лайк"
                  class="card__button-img"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/photo/2.jpg" alt="2" class="card__img" />
            <div class="card__footer">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__button">
                <img
                  src="./images/photo/like.svg"
                  alt="лайк"
                  class="card__button-img"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/photo/3.jpg" alt="3" class="card__img" />
            <div class="card__footer">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__button">
                <img
                  src="./images/photo/like.svg"
                  alt="лайк"
                  class="card__button-img"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/photo/4.jpg" alt="4" class="card__img" />
            <div class="card__footer">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__button">
                <img
                  src="./images/photo/like.svg"
                  alt="лайк"
                  class="card__button-img"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/photo/5.jpg" alt="5" class="card__img" />
            <div class="card__footer">
              <h2 class="card__title">Карачаево</h2>
              <button type="button" class="card__button">
                <img
                  src="./images/photo/like.svg"
                  alt="лайк"
                  class="card__button-img"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/photo/6.jpg" alt="6" class="card__img" />
            <div class="card__footer">
              <h2 class="card__title">Карачаевск</h2>
              <button type="button" class="card__button">
                <img
                  src="./images/photo/like.svg"
                  alt="лайк"
                  class="card__button-img"
                />
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer container">
      <p class="footer__copywriting">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup " id="popup-edit">
      <div class="popup__container">
        <div class="popup__body">
          <h1 class="popup__title">Редактировать профиль</h1>
          <form action="#" name="edit__form" class="popup__form">
            <input type="text" class="popup__input popup__input_type_name" />
            <input type="text" class="popup__input popup__input_type_subtext" />
            <button type="submit" class="popup__submit">Сохранить</button>
          </form>
        </div>
        <button class="popup__close close-popup">
        </button>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>

</html>
